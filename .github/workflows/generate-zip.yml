name: Generate ZIP for Release

on:
  release:
    types: [published]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build PHP
        run: composer install --no-dev --optimize-autoloader

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install packages w/ Yarn
        run: yarn install

      - name: Build with Yarn
        run: yarn build:prod

      - name: Create release ZIP
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: 'wp-rainbow.zip'
          exclusions: '/*node_modules/* composer.* wp-rainbow-filter-examples.php package.json phpcs.xml phpunit.xml /*public/* bin/ bin/install-wp-tests.sh /*tests/* yarn.lock webpack.config.js .gitignore /*.git/* .babelrc /*.phpcs/* /*.github/*'

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: wp-rainbow
          path: wp-rainbow.zip

      - name: Upload to release
        uses: JasonEtco/upload-to-release@master
        with:
          args: wp-rainbow.zip application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
