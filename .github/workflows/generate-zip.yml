name: Generate ZIP for Release
on:
  release:
    types: [published]
jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build PHP
        run: |
          composer install --no-dev --optimize-autoloader
          mkdir zip
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn install
      - run: yarn build
      - name: Create artifact
        uses: montudor/action-zip@v0.1.0
        with:
          args: zip -X -r zip/wp-rainbow.zip . -x node_modules/\* .* composer.* bin/\* package.json phpcs.xml phpunit.xml public/\* tests/\* yarn.lock webpack.config.js zip/\*
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: wp-rainbow
          path: zip/wp-rainbow.zip
      - name: Upload to release
        uses: JasonEtco/upload-to-release@master
        with:
          args: build/wp-rainbow.zip application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
